# Netlify configuration for frontend deployment
[build]
  # Set base directory to the root to access types and configs
  base = "."
  
  # Publish directory relative to base
  publish = "frontend/dist"
  
  # Use custom build script that handles monorepo structure
  command = "./build.sh"
  
  # Ignore backend and other non-frontend files during build
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF backend/ universal-assets/ || exit 0"
  
[build.processing]
  skip_processing = false

[build.environment]
  # Use Node.js 22+ for better compatibility
  NODE_VERSION = "22"
  
  # Ensure we're building in production mode
  NODE_ENV = "production"
  
  # Install dev dependencies so TypeScript type packages are available
  NPM_CONFIG_PRODUCTION = "false"
  NPM_FLAGS = "--include=dev --include-workspace-root"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"